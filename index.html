<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Messages</title>
    <link rel="stylesheet" href="./css/style.css" charset="utf-8">
    <script type="text/javascript" src="./js/chat.js"></script>
    <!-- jQuery -->
    <script src="./js/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  </head>

  <body>
    <div id="chat-client">

      <div class="conversations">
        <div class="search-and-new">
          <button class="btn btn-default new-conversation">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
          <input class="form-control search-conversations" placeholder="Search...">
        </div>
        <div class="all-conversations">
        </div>
      </div>

      <div class="messages">

        <div class="current-conversation">
        </div>
        <br>

        <div class="new-message">
          <textarea class="form-control new"
                    rows="1"
                    placeholder="Enter a message..."></textarea>
        </div>
      </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var client = new Chat({ $el: $("#chat-client"), socket: socket });
    </script>
  </body>
</html>
